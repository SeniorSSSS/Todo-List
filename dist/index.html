<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
</head>

<body>

    <h1>To-Do App!</h1>
    <!-- The following Section Contains the User Interface -->
    <section class="UserInterface">
        <div class = "UserInterface-AddButtons">
            <button id="AddProjectButton">Add Project</button>
            <button id="AddTodoItem">Add TodoItem</button>
        </div>
        
        <div class="UserInterface-RearrangeButtons">
                <button id="SelectProjectButton">Select Project</button>
                <button id="RearrangeDueDateButton">Rearrange by: DueDate</button>
                <button id="RearrangePriorityButton">Rearrange by: Priority Level</button>
            
        </div>
        <div class="UserInterface-AdditionalFunctionalityButtons">
        <button id="DeleteTodoButton">Delete a Todo</button>
        <button id="Onlyshowcertainprojects">Only show selected project</button>
        <button id='Showallprojects'>Show all hidden Projects</button>
        <!-- Area for minimize/expand todo if I come back to this project <button id='MinimizeTodo'>Minimize a Todo</button> -->
    </div>
    </section>
    <!-- The following Section Contains thethe area with the projects & Todo Items-->
    <section class="ProjectandTodoArea" id="P&TArea">
    </section>
    <script src="main.js"></script>
</body>

</html>
