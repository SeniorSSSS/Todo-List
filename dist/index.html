<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
</head>

<body>

    <h1>To-Do App!</h1>
    <!-- The following Section Contains the User Interface -->
    <section class="UserInterface">
        <h2>To Rearrange the Todo-List within a Project!</h2>
        <div class="UserInterface_TodolistReordererButtonArea">
            <div class="UserInterface_TodolistReordererButtonArea-projectbuttoncontainer">
                <button>Select Project</button>
            </div>
            <div class="UserInterface_TodolistReordererButtonArea-RearrangeButtons">
                <button>Rearrange by: DueDate</button>
                <button>Rearrange by: Priority Level</button>
            </div>
        </div>
    </section>
    <!-- The following Section Contains thethe area with the projects & Todo Items-->
    <section class="ProjectandTodoArea">
        <p>This is a placeholder text for where the todo-items will go</p>
    </section>
    <script src="main.js"></script>
</body>

</html>
